<!DOCTYPE html>
<html>
<head>
	<!--Tag sebagai identifikasi bahwa java script yang digunakan adalah Jquery-->
	<script src="jquery.js"></script>
	<script type="text/javascript">
		//script jquery untuk menghilangkan kotak berisi tulisan
		//dalam waktu 3 detik setelah ditampilkan
		$(document).ready(function(){
			setTimeout(function(){
				$("#kotak").fadeOut("slow",function(){
					$("#kotak").remove();
				});
			 },3000);
			});
	</script>
	<!--script CSS utntuk membuat kotak-->
	<style type="text/css">
		#kotak{
			width: 300px;
			height: 70px;
			background: lightyellow;
			border: 1px solid black;
			padding: 5px;
		}
	</style>
</head>
<body>
	<h3 id="kotak">Pehartikan baik-baik teks ini, karena teks akan hilang dalam hitungan 3 detik</h3>
</body>
</html>
