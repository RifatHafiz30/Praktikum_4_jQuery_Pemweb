<!DOCTYPE html>
<html>
<head>
	<!--Tag sebagai identifikasi bahwa java script yang digunakan adalah Jquery-->
	<script src="jquery.js"></script>
	<script type="text/javascript">
		//elemen jquery untuk menampilkan alert laman facebook
		$(document).ready(function(){
			$("a").click(function(){
				alert("Selamat datang di website facebook")
			});
		});
	</script>
</head>
<body>
	<!--menampilkan tulisan yang jika di klik akan membuka laman facebook-->
	<a href="https://www.facebook.com/">Klik disini untuk membuka website facebook</a>	
</body>
</html>
