<!DOCTYPE html>
<html>
<head>
	<!--Tag sebagai identifikasi bahwa java script yang digunakan adalah Jquery-->
	<script src="jquery.js"></script>
	<script type="text/javascript">
		//elemen jquery
		$(document).ready(function(){
			$(".sembunyi").click(function(){$("#foto").hide("slow") });
			$(".tampil").click(function(){$("#foto").show("slow") });
		});
	</script>

	
</head>
<body>
	<!--tag untuk tombol button sembunyi,tampil, dan search foto pada file--> 
	<button class="sembunyi">sembunyikan</button>
	<button class="tampil">tampilkan</button>
	<p><img id="foto" src="upn.PNG"></p>
</body>
</html>
