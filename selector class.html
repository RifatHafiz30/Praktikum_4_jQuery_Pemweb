<!DOCTYPE html>
<html>
<head>
	<!--Tag sebagai identifikasi bahwa java script yang digunakan adalah Jquery-->
	<script src="jquery.js"></script>
	<script type="text/javascript">
		//elemen jquery sebagai selector id
		$(document).ready(function(){
			$("#daftar").addClass("merahkuning");
			$(".subdaftar").addClass("kuninghitam");
		});
	</script>
	<!-- Script CSS untuk mengubah format warna dan penulisan-->
	<style type="text/css">
		.merahkuning{
			color: red;
			font-weight: bold;
			background-color: yellow;
			padding: 3px;
		}
		.kuninghitam{
			color: blue;
			background-color: green;
		}
	</style>
</head>
<body>
	<!--div sebagai selector-->
	<div>
		<p>Paragraf Pertama</p>
	</div>
	<div>
		<!--id sebagai selector yang lebih spesifik-->
	  <ul id="daftar">
			<li>item 1</li>
			<!--class sebagai selector yang lebih spesifik-->
			<li class="subdaftar">item 2</li>
			<li>item 3</li>
	  </ul>
	</div>
</body>
</html>
