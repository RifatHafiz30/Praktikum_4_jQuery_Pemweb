<!DOCTYPE html>
<html>
<head>
	<!--Tag sebagai identifikasi bahwa java script yang digunakan adalah Jquery-->
	<script src="jquery.js"></script>
	<script type="text/javascript">
		//elemen jquery sebagai selector nama tag
		$(document).ready(function(){
			$("#daftar").addClass("merahkuning");
		});
	</script>
	<style type="text/css">
		.merahkuning{
			color: orange;
			font-weight: bold;
			background-color: green;
			padding: 3px;
		}
	</style>
</head>
<body>
	<!--div sebagai selector-->
	<div>
		<p>Paragraf Pertama</p>
	</div>
	<div>
		<!--id sebagai selector yang lebih spesifik-->
		<ul id="daftar">
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>
	</div>
</body>
</html>
