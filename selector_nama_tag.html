<!DOCTYPE html>
<html>
<head>
	<!--Tag sebagai identifikasi bahwa java script yang digunakan adalah Jquery-->
	<script src="jquery.js"></script>
	<script type="text/javascript">
		//elemen jquery sebagai selector nama tag
		$(document).ready(function(){
			$("div").addClass("biru");
		});
	</script>
	<!-- Script CSS untuk mengubah format warna dan penulisan-->
	<style type="text/css">
		.biru{
			color: blue;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<!-- div sebagai selector-->
	<div>
		<p>Paragraf Pertama</p>
	</div>
	<div>
		<ul>
			<li>item 1</li>
			<li>item 2</li>
			<li>item 3</li>
		</ul>>
	</div>
</body>
</html>
